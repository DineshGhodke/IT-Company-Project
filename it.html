<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Name</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1em;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #555;
      padding: 0.5em;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 0.5em 1em;
      margin: 0 1em;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #777;
    }

    section {
      padding: 2em;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1> India Top Company</h1>
  </header>

  

  <section id="home">
    <h2>wipro</h2>                                          <h2>wipro</h2>
     <img src="wipro1.jpg" height="50" width="50">
    <p></p>
  </section>

  <section id="services">
    <h2>Our Services</h2>
    <p>Describe your services here.</p>
  </section>

  <section id="about">
    <h2>About Us</h2>
    <p>Tell the story of your company.</p>
  </section>

  <section id="contact">

  </section>

  

</body>
</html>
